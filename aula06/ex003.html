<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Começando em JS</title>
    <style>
        body{
            background-color: rgb(137, 137, 238);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <script> 
        var n1 = window.prompt('Digite o primeiro número:')
        var n2 = window.prompt('Digite o segundo número:')
        var soma= Number(n1)+Number(n2)

        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`)
    </script>
</body>
</html>
